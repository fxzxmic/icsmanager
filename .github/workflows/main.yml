name: Build_mod

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          ref: master

      - name: Build project
        run: |
          powershell -command "Install-Package System.Management.Automation -Version 6.1.7601.17515"
          ./build.cmd
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: ./
